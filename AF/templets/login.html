<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      background: linear-gradient(120deg, #43e97b 0%, #38f9d7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    form {
      background: linear-gradient(135deg, #fff 80%, #43e97b 100%);
      padding: 32px 28px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #38f9d744, 0 2px 8px #43e97b44;
      max-width: 400px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 18px;
      perspective: 800px;
      transition: box-shadow 0.25s;
    }

    form:hover {
      box-shadow: 0 16px 48px #38f9d766, 0 4px 16px #43e97b66;
      transform: scale(1.01) rotateY(2deg);
    }

    button {
      background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
      color: #fff;
      border: none;
      padding: 14px 0;
      font-size: 1.15rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 16px #8f94fb44;
      transition: transform 0.2s, box-shadow 0.2s, background 0.4s;
      animation: pulseGlow 1.5s infinite alternate;
      font-weight: 700;
      width: 100%;
      margin-top: 10px;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.08) rotate(-2deg);
      box-shadow: 0 8px 32px #4e54c866;
      background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
      filter: brightness(1.08);
    }

    button:active {
      transform: scale(0.97) translateY(2px);
      box-shadow: 0 2px 8px #4e54c866;
      filter: brightness(0.98);
    }

    input,
    select,
    textarea {
      font-size: 1rem;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #8f94fb;
      margin-bottom: 8px;
      outline: none;
      transition: box-shadow 0.2s, border-color 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      box-shadow: 0 0 8px #8f94fb88;
      border-color: #4e54c8;
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 4px 16px #8f94fb44;
      }

      100% {
        box-shadow: 0 8px 32px #4e54c866;
      }
    }

    @media (max-width: 600px) {
      form {
        padding: 14px 4px;
        max-width: 98vw;
      }

      button {
        font-size: 1rem;
        padding: 10px 0;
      }

      input,
      select,
      textarea {
        font-size: 0.98rem;
        padding: 8px 8px;
      }
    }
  </style>
</head>

<body>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</body>

</html>
