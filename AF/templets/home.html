<!DOCTYPE html>
<html>

<head>
  <title>Welcome to AccessForge</title>
  <style>
    body {
      background: linear-gradient(120deg, #43e97b 0%, #38f9d7 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 #38f9d744;
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 32px 40px;
      animation: tiltIn 0.8s cubic-bezier(.17, .67, .83, .67);
    }

    @keyframes tiltIn {
      0% {
        transform: rotateY(18deg) scale(0.95);
        opacity: 0;
      }

      100% {
        transform: rotateY(0deg) scale(1);
        opacity: 1;
      }
    }

    h1 {
      color: #fff;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 4px 16px #38f9d788;
      margin-bottom: 32px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 24px;
    }

    li {
      color: #43e97b;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 8px;
      text-shadow: 0 2px 8px #fff7;
    }

    .nav-btns {
      display: flex;
      gap: 32px;
      margin-top: 24px;
      justify-content: center;
    }

    .nav-btns a {
      text-decoration: none;
    }

    .nav-btns button {
      background: linear-gradient(100deg, #4e54c8 0%, #8f94fb 100%);
      color: #fff;
      border: none;
      padding: 16px 40px;
      border-radius: 14px;
      font-size: 1.22rem;
      font-weight: 800;
      box-shadow: 0 8px 0 #8f94fb, 0 12px 32px #4e54c866;
      transition:
        transform 0.22s cubic-bezier(.17, .67, .83, .67),
        box-shadow 0.22s,
        background 0.4s,
        filter 0.2s;
      animation: pulseGlow 1.5s infinite alternate;
      perspective: 400px;
      will-change: transform;
      letter-spacing: 1px;
      cursor: pointer;
      backdrop-filter: blur(2px);
    }

    .nav-btns button:hover {
      transform: translateY(-8px) scale(1.11) rotateX(12deg);
      box-shadow: 0 18px 0 #4e54c8, 0 20px 48px #8f94fb66;
      background: linear-gradient(100deg, #8f94fb 0%, #4e54c8 100%);
      filter: brightness(1.12) drop-shadow(0 2px 8px #4e54c888);
    }

    .nav-btns button:active {
      transform: translateY(2px) scale(0.97);
      box-shadow: 0 2px 0 #4e54c8, 0 2px 8px #8f94fb66;
      filter: brightness(0.98);
    }

    @keyframes pulseGlow {
      0% {
        box-shadow: 0 8px 0 #8f94fb, 0 12px 32px #4e54c866;
      }

      100% {
        box-shadow: 0 18px 0 #4e54c8, 0 20px 48px #8f94fb66;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
        margin-bottom: 18px;
      }

      .glass-card {
        padding: 16px 8px;
        border-radius: 14px;
      }

      .nav-btns {
        flex-direction: column;
        gap: 18px;
        width: 98vw;
      }

      .nav-btns button {
        width: 100%;
        font-size: 1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>

<body>
  <h1>Welcome to AccessForge</h1>

  <!-- ✅ Show success messages -->
  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}

  <!-- ✅ Navigation buttons with cool 3D effect -->
  <div class="nav-btns">
    <a href="{% url 'signup' %}">
      <button>Sign Up</button>
    </a>
    <a href="{% url 'login' %}">
      <button>Login</button>
    </a>
  </div>
</body>

</html>
